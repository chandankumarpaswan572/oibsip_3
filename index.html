<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter- #CoderAshu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
        </div>
        <div class="creator">
            <p>Created By <u><i><b>#Dynamite_Chandan</b></i></u></p>
        </div>
        <!-- <div class="image-box">
            <img src="temperature-logo.jpg" alt="Temperature logo">
        </div> -->
    </div>
    <div>
        <div class="image-box">
            <img src="temp.jpg" alt="Temperature logo" height="350px" width="250px">
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- <footer>
        <p>Created By <u><i><b>#CoderAshu</b></i></u></p>
    </footer> -->

</body>

</html>
